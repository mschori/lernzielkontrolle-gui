<form [formGroup]="updateForm" (ngSubmit)="onSave()">
  <h2 mat-dialog-title>Update <span class="badge bg-primary">{{ data.stageName }}</span> - {{ data.dialogTitle }}</h2>
  <mat-dialog-content class="mat-typography">
    <p>{{ data.dialogDescription }}</p>

    <mat-form-field class="full-width" style="margin-top: 0.5em;">
      <mat-label>Wie hast du diese Stage abgeschlossen?</mat-label>
      <textarea matInput placeholder="Folgendes habe ich erledigt..." formControlName="comment" rows="10"></textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>In welchem Semester hast du diese Stage abgeschlossen?</mat-label>
      <input matInput type="number" value="1" min="1" max="8" formControlName="semester">
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Save</button>
  </mat-dialog-actions>
</form>
